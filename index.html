<!DOCTYPE html>
<html lang="en" data-theme="emerald">

<head>
    <meta charset="UTF-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BotCraft</title>
    <link rel="preconnect" href="https://cdn.jsdelivr.net/gh/rel1cx/botcraft@main/dist/" />
</head>

<body>
    <div id="root"></div>
    <script type="module">
        import { Progress } from 'https://cdn.jsdelivr.net/npm/rsup-progress@3.1.1/dist/esm/index.js'
        import { onFCP } from 'https://cdn.jsdelivr.net/npm/web-vitals@3.3.2/+esm';
        window.progress = new Progress({
            color: "skyblue",
            height: 3
        })

        window.progress.start()

        onFCP(() => {
            window.progress.end()
        });
    </script>
    <script type="module" src="/src/main.ts"></script>
    <noscript>
        <strong>We're sorry but BotCraft doesn't work properly without JavaScript
            enabled. Please enable it to continue.</strong>
    </noscript>
</body>

</html>
